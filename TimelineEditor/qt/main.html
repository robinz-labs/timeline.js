<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Timeline Editor</title>
    <style>
        body {
            background-color: #1e1e1e;
            margin: 0;
            padding: 0;
        }
        #timelineCanvas {
            display: block;
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="timelineCanvas" height="300"></canvas>
    <script src="qrc:/timeline.js"></script>
    <script>
        var timeline;
        
        // Function to adjust canvas size
        function resizeCanvas() {
            const canvas = document.getElementById('timelineCanvas');
            canvas.width = window.innerWidth;
            if (timeline) timeline.draw();
        }
        
        window.onload = function() {
            const canvas = document.getElementById('timelineCanvas');
            canvas.width = window.innerWidth;
            
            timeline = new TimelineEditor('timelineCanvas');
            timeline.seek(5);
            
            // Add window resize event listener
            window.addEventListener('resize', resizeCanvas);
        };
    </script>
</body>
</html>
